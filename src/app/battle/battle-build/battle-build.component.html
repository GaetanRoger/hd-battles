<header>
  <h1>Création d'un combat</h1>
  <p>Nommez votre combat pour commencer</p>
</header>

<main [formGroup]="battleBuildForm">
  <mat-vertical-stepper [linear]="true">
    <mat-step [stepControl]="battleName" label="Nom du combat">
      <section class="battle-name-section">
        <mat-form-field class="battle-name">
          <input matInput placeholder="Nom du combat" formControlName="name">
        </mat-form-field>

        <button mat-raised-button
                matStepperNext
                [disabled]="battleName.invalid"
                color="primary">Continuer
        </button>
      </section>
    </mat-step>
    <mat-step [stepControl]="monstresArray" label="Ajout des monstres">
      <section class="monstres-section">


        <div *ngFor="let monstreGroup of monstresArray.controls; let i = index" [formGroup]="monstreGroup"
             class="monstre">
          <div>
            <span>Nombre : </span>
            <mat-slider formControlName="quantity"
                        min="1" max="10"
                        thumbLabel="true">d</mat-slider>
          </div>
          <div>
            <span>PV aléatoire : </span>
            <mat-checkbox formControlName="randomHp"></mat-checkbox>
          </div>
        </div>


        <div class="add-monstre">
          <mat-form-field class="monstre-id">
            <input matInput placeholder="Nom du monstre" formControlName="monstreSearch" [matAutocomplete]="auto">
            <mat-autocomplete #auto="matAutocomplete" [displayWith]="monstreName">
              <mat-option *ngFor="let monstre of filteredMontres$ | async" [value]="monstre">
                <span>{{monstre.title}}</span>
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

          <button mat-raised-button color="primary"
                  (click)="addMonstre()"
                  [disabled]="!monstreCanBeAdded">
            <mat-icon>add_circle_outline</mat-icon>
            Ajouter
          </button>
        </div>

      </section>

    </mat-step>
  </mat-vertical-stepper>


</main>
